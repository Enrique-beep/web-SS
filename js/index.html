<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style>
    .hide {
      display: none;
    }

    #card {
      font-family: sans-serif;
      width: 80px;
      height: 70px;
      background-color: red;
      border-radius: 5px;
      color: white;
      padding: 10px;
      font-size: 15px;
      transition: transform 2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript</h1> <hr>

    <p id="parrafo1"></p>
    <p id="parrafo2"></p>

    <hr>

    <div class="row">
      <img src="img/focus_off.svg" alt="turn off focus" id="focusOff">
      <img src="img/focus.svg" alt="turn on focus" class="hide" id="focusOn">
      <button class="btn btn-primary btn-block" id="toggle">
        Toggle
      </button>
    </div>

    <hr>

    <p class="text-center" id="parrafo3">Párrafo</p>
    <div class="d-flex justify-content-around">
      <button class="btn btn-primary btn-block"
        onclick="incrementar()">
        incrementar
      </button>
      <button class="btn btn-primary btn-block"
        onclick="decrementar()">
        decrementar
      </button>
    </div>

    <hr>

    <form class="d-grid gap-2 d-md-block">
      <div class="mb-3">
        <label class="form-label">
          Ingresa un número entre 1 y 10
        </label>
        <input type="text" class="form-control" id="input">
      </div>
      <button class="btn btn-primary" id="validar">
        Validar
      </button>
    </form>

    <hr>

    <table class="table table-dark" id="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Matrícula</th>
          <th scope="col">Grupo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <hr>
    <div class="d-flex justify-content-center mb-5">
      <div id="card" deg="0" onclick="rotar()">
        Rotar
      </div>
    </div>

  </div>
  <!-- scripts -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"   crossorigin="anonymous"></script>
</body>
</html>
